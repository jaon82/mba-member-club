<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Club</title>
    <script src="https://unpkg.com/@phosphor-icons/web?size=40"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./src/assets/Logo.png" alt="Logo do Member Club" />
      <form>
        <div class="input-wrapper">
          <input
            type="text"
            placeholder="ID do cartão"
            id="cardId"
            name="cardId"
          />
          <button type="submit">
            <i class="ph ph-arrow-elbow-down-left"></i>
          </button>
        </div>
      </form>
    </header>
    <main>
      <div id="user" class="card">
        <div class="avatar">
          <img src="./src/assets/user.jpg" alt="Foto do usuário" />
        </div>
        <div class="user-info">
          <span class="user-name"></span>
          <span class="user-membership-date"></span>
        </div>
      </div>
      <div id="fidelity-card" class="card">
        <div class="card-header">
          <div class="card-label">
            <span>Cartão Fidelidade</span>
            <span>Ao fazer cortes de cabelo, o décimo sai de graça!</span>
          </div>
          <div class="card-id">ID:&nbsp;<span></span></div>
        </div>
        <div class="slots-container">
          <div class="slots-item"></div>
          <div class="slots-item"></div>
          <div class="slots-item"></div>
          <div class="slots-item"></div>
          <div class="slots-item"></div>
          <div class="slots-item"></div>
          <div class="slots-item"></div>
          <div class="slots-item"></div>
          <div class="slots-item"></div>
          <div class="slots-item">
            <i class="ph ph-gift"></i>
          </div>
        </div>
      </div>
      <div id="cuts" class="card">
        <div class="counting-container">
          <span>3 cortes restantes</span>
          <div class="counting-bar-container">
            <div class="counting-bar">
              <div class="progress-indicator"></div>
            </div>
            <span>7 de 10</span>
          </div>
        </div>
        <div class="gift-container">
          <img src="./src/assets/PinGift.png" alt="" />
        </div>
      </div>
      <div id="history" class="card">
        <div class="history-header">
          <span>Histórico</span>
          <span id="js-cut-count"></span>
        </div>
        <div class="history-items"></div>
      </div>
    </main>
  </body>
</html>
