<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Club</title>
    <script src="https://unpkg.com/@phosphor-icons/web?size=40"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header>
      <img src="assets/Logo.png" alt="Logo do Member Club" />
      <form>
        <div class="input-wrapper">
          <input
            type="text"
            placeholder="ID do cartão"
            id="cardId"
            name="cardId"
          />
          <button type="submit">
            <i class="ph ph-arrow-elbow-down-left"></i>
          </button>
        </div>
      </form>
    </header>
    <main>
      <div id="user" class="card">
        <div class="avatar">
          <img src="assets/NataliaMiranda.jpg" alt="Foto do usuário" />
        </div>
        <div class="user-info">
          <span class="user-name">Natália Miranda</span>
          <span class="user-membership-date">Cliente desde 18/09/2023</span>
        </div>
      </div>
      <div id="fidelity-card" class="card">
        <div class="card-header">
          <div class="card-label">
            <span>Cartão Fidelidade</span>
            <span>Ao fazer cortes de cabelo, o décimo sai de graça!</span>
          </div>
          <div class="card-id">ID: 124-537-835-230</div>
        </div>
        <div class="slots-container">
          <div class="slots-item">
            <img src="assets/PinCheck.png" />
          </div>
          <div class="slots-item">
            <img src="assets/PinCheck.png" />
          </div>
          <div class="slots-item">
            <img src="assets/PinCheck.png" />
          </div>
          <div class="slots-item">
            <img src="assets/PinCheck.png" />
          </div>
          <div class="slots-item">
            <img src="assets/PinCheck.png" />
          </div>
          <div class="slots-item">
            <img src="assets/PinCheck.png" />
          </div>
          <div class="slots-item">
            <img src="assets/PinCheck.png" />
          </div>
          <div class="slots-item"></div>
          <div class="slots-item"></div>
          <div class="slots-item">
            <i class="ph ph-gift"></i>
          </div>
        </div>
      </div>
      <div id="cuts" class="card">C</div>
      <div id="history" class="card">D</div>
    </main>
  </body>
</html>
